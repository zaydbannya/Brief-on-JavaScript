<html>
    <head>Generate random numbers using a while loop</head>
    <body>
        <h2>Javascript while loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
