<html>
    <head><title>Conditional statements</title></head>
    <body>
       <p>Click on the button to get a time-based greetin.</p>
       <button onclick="myfunction()">Try it!</button>
       <p id="hour"></p>
       <p id="greeting"></p>
       <script>
        function myfunction()  {
            var greeting;
            var time = new Date().getHours();
            if (time < 10) {
                greeting = "Good morning";
            }
            else if (time < 20) {
                greeting = "Good day";
            }
            else {
                greeting = "Good evening";
            }
            document.getElementById("hour").innerHTML = "Current hour is :" + time;
            document.getElementById("greeting").innerHTML = greeting;
        }
       </script> 
    </body>
</html>
